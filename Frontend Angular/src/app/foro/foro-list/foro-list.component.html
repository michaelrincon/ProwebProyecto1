<div>
    <a [routerLink]="['/foros/create']">Crear foro</a>
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Moderado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let foro2 of foro">
          <td>
            <a [routerLink]="['/temas', foro2.id]">{{
              foro2.id
            }}</a>
          </td>
          <td>{{ foro2.nombre }}</td>
          <td>{{ foro2.moderado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="logout()">logout</button>
